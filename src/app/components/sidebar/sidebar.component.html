<div class="sidebar-header">

  <img src="pulse-pulse-logo.svg" alt="Project Logo" class="logo" width="120px"/>
  <span class="project-name">Untitled</span>
</div>

<div class="sidebar-header">
  <div class="input-header">
    <a>Input</a>
    <div class="status"></div>
  </div>
  
  <select class="dropdown-selector" (change)="updateDropdown('inputOption', $event)">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
  </select>
</div>


<div class="sidebar-header-sub">Colors</div>
<app-colors-panel></app-colors-panel>

<div class="sidebar-header-sub">Color Effects</div>
<div class="knob-container">
  <app-medium-knob (valueChange)="updateShapeEffect('hue shift', $event)" [label]="'hue shift'"></app-medium-knob>
  <app-medium-knob (valueChange)="updateShapeEffect('saturation', $event)" [label]="'saturation'"></app-medium-knob>
  <app-medium-knob (valueChange)="updateShapeEffect('brightness', $event)" [label]="'brightness'"></app-medium-knob>
</div>

<div class="sidebar-header-sub">
  <div class="input-header">
    <a> Color Filter </a>
  </div>
  
  <select class="dropdown-selector" (change)="updateDropdown('inputOption', $event)">
    <option value="option1">On</option>
    <option value="option2">Off</option>
  </select>
</div>

<div class="sidebar-header-sub"> Shape & Geometry Effects </div>
<div class="shape-geometry-container">
  <div class="knobs-grid">
    <app-small-knob (valueChange)="updateShapeEffect('scale', $event)" [label]="'scale'"></app-small-knob>
    <app-small-knob (valueChange)="updateShapeEffect('rotation', $event)" [label]="'rotation'"></app-small-knob>
    <app-small-knob (valueChange)="updateShapeEffect('translation', $event)" [label]="'translation'"></app-small-knob>
    <app-small-knob (valueChange)="updateShapeEffect('distortion', $event)" [label]="'distortion'"></app-small-knob>
    <app-small-knob (valueChange)="updateShapeEffect('morphing', $event)" [label]="'morphing'"></app-small-knob>
    <app-small-knob (valueChange)="updateShapeEffect('ripple', $event)" [label]="'ripple'"></app-small-knob>
  </div>
  <app-rythm-bar></app-rythm-bar>
  <app-master-knob [label]="'master'" (valueChange)="updateMaster($event)"></app-master-knob>
</div>

<div class="sidebar-header-sub">
  <div class="input-header">
    <a> Noise Deformation </a>
  </div>
  
  <select class="dropdown-selector" (change)="updateDropdown('inputOption', $event)">
    <option value="option1">On</option>
    <option value="option2">Off</option>
  </select>
</div>

<div class="sidebar-header-sub"> Motion & Temporal Effects </div>
<div class="knob-container">

</div>

<div class="sidebar-header-sub">

  </div>

    <option value="option1">On</option>
    <option value="option2">Off</option>
  </select>
</div>

<div class="sidebar-header-sub"> Texture & Special Effects </div>

    <app-small-knob (valueChange)="updateShapeEffect('oscillation', $event)" [label]="'noise'"></app-small-knob>

    <app-small-knob (valueChange)="updateShapeEffect('oscillation', $event)" [label]="'blend'"></app-small-knob>
  </div>
  <app-rythm-bar></app-rythm-bar>
  <app-master-knob [label]="'master'" (valueChange)="updateMaster($event)"></app-master-knob>
