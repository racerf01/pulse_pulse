<div class="sidebar">
    <h2>Motion & Temporal Effects</h2>
    
    <!-- Oscillation Controls -->
    <div class="control-group">
      <label>Oscillation Frequency</label>
      <input type="range" min="0.1" max="10" step="0.1" [(ngModel)]="oscillationFrequency" (change)="onChange()">
    </div>
    <div class="control-group">
      <label>Oscillation Amplitude</label>
      <input type="range" min="0.1" max="10" step="0.1" [(ngModel)]="oscillationAmplitude" (change)="onChange()">
    </div>
    
    <!-- Feedback / Trailing Effects -->
    <div class="control-group">
      <label>
        <input type="checkbox" [(ngModel)]="feedbackEnabled" (change)="onChange()"> Feedback / Trailing
      </label>
    </div>
    
    <!-- Blur Effects -->
    <div class="control-group">
      <label>Blur Type</label>
      <select [(ngModel)]="blurType" (change)="onChange()">
        <option value="gaussian">Gaussian</option>
        <option value="radial">Radial</option>
        <option value="directional">Directional</option>
      </select>
    </div>
    <div class="control-group">
      <label>Blur Intensity</label>
      <input type="range" min="0" max="20" step="1" [(ngModel)]="blurIntensity" (change)="onChange()">
    </div>
    
    <!-- Time Remapping -->
    <div class="control-group">
      <label>Time Remap Speed</label>
      <input type="range" min="0.1" max="5" step="0.1" [(ngModel)]="timeRemapSpeed" (change)="onChange()">
    </div>
  </div>
