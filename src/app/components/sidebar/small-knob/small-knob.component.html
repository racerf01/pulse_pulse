<div class="knob-control">
    <!-- This container holds the rotating knob -->
    <div class="knob-container" (mousedown)="startRotation($event)">
      <div class="knob-rotating" [style.transform]="'rotate(' + angle + 'deg)'">
        <div class="knob">
          <div class="knob-indicator"></div>
        </div>
      </div>
      <!-- Zero position dot -->
      <div class="zero-dot" [class.active]="isAtZero"></div>
      <!-- Fixed corner elements -->
      <div class="corner top-left"></div>
      <div class="corner top-right"></div>
      <div class="corner bottom-left"></div>
      <div class="corner bottom-right"></div>
    </div>
    <div class="knob-label">{{ label }}</div>
</div>
  
<!-- Tooltip -->
<div *ngIf="showTooltip" class="knob-tooltip" [ngStyle]="{'left.px': tooltipX, 'top.px': tooltipY}">
  {{ displayValue | number:'1.0-0' }}
</div>
