<!-- Horizontally scrollable color swatches row -->
<div class="color-container">
    <!-- Loop through each color in the colors array -->
    <div 
      *ngFor="let color of colors" 
      class="color-swatch" 
      [ngStyle]="{'background-color': color}"
      (click)="deleteColor(color)"
    >
      <!-- Delete icon shown on hover -->
      <div class="delete-icon">Ã—</div>
    </div>
    
    <!-- Plus button to show the color picker -->
    <div class="color-swatch add-color" (click)="toggleColorPicker()">+</div>
  </div>
  
  <!-- Inline color picker, shown only when toggled -->
  <div *ngIf="showColorPicker" class="inline-color-picker">
    <input type="color" (change)="onColorPickerChange($event)" />
  </div>
