<div class="color-container">
  <div  *ngFor="let color of colors"
      class="color-swatch"
      [ngStyle]="{'background-color': color}"
      (click)="selectColor(color)">      <!-- was deleteColor -->
  <div class="delete-icon" (click)="deleteColor(color); $event.stopPropagation()">Ã—</div>
  </div>

  <div class="color-swatch add-color" (click)="toggleColorPicker()">+</div>
</div>

<div *ngIf="showColorPicker" class="inline-color-picker">
  <input type="color" (change)="onColorPickerChange($event)" />
</div>
