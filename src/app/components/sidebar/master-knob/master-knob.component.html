<div class="master-knob" (mousedown)="startRotation($event)">
    <!-- Rotating container: contains the white knob and the orange indicator -->
    <div class="knob-rotating" [style.transform]="'rotate(' + angle + 'deg)'">
      <div class="knob large">
        <div class="knob-indicator"></div>
      </div>
    </div>
    
    <!-- Zero position dot -->
    <div class="zero-dot" [class.active]="isAtZero"></div>
    
    <!-- Fixed corners: these are positioned relative to .master-knob -->
    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>
  
    <div class="knob-label">{{ label }}</div>
    
    <!-- Tooltip -->
    <div *ngIf="showTooltip" class="knob-tooltip" [ngStyle]="{'left.px': tooltipX, 'top.px': tooltipY}">
      {{ displayValue | number:'1.0-0' }}
    </div>
  </div>
